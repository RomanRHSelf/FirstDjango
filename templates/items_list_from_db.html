{% extends 'base.html' %}
{% block title %}
    {{Main_head}}
{% endblock %}
{% block content %}
    <h1> Список всех товаров: </h1>
    <ol>
        {% for item in items_list %}
        <div>
        <li><a href="{% url 'item-detail' item.id %}" > id({{item.id}}): {{item.name}} / {{item.brand}} </a> </li>
        </div>
        {% endfor %}
    </ol>
{% endblock %}
